
<ion-header>
  <ion-toolbar>
    <ion-title>
      Soccer Management Sign In 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <form (ngSubmit)="login()" #registerForm="ngForm">

        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
              </ion-item>  

            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">
              Login
            </button>
          </ion-col>
            <ion-col class="register-col">
                <button ion-button routerLink="/sign-up" routerDirection="forward">
                  Register
                </button>
            </ion-col>
        </ion-row>   

      </form>

</ion-content>
