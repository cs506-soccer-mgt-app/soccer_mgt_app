
<ion-header>
  <ion-toolbar>
    <ion-title>
      Soccer Management Sign Up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content" padding>

  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">

      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item [hidden]="needVerification">
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required>
              </ion-input>
            </ion-item>

            <ion-item [hidden]="needVerification">
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
              </ion-input>
            </ion-item>

            <ion-item [hidden]="needVerification">
              <ion-input type="text" placeholder="First Name" name="firstname" [(ngModel)]="firstname" required>
              </ion-input>
            </ion-item>

            <ion-item [hidden]="needVerification">
              <ion-input type="text" placeholder="Last Name" name="lastname" [(ngModel)]="lastname" required>
              </ion-input>
            </ion-item>

            <ion-item [hidden]="needVerification">
              <ion-input type="text" placeholder="Phone Number" name="phonenumber" [(ngModel)]="phonenumber" required>
              </ion-input>
            </ion-item>

            <ion-item [hidden]="needVerification">
              <ion-input type="text" placeholder="Sex" name="sex" [(ngModel)]="sex" required>
              </ion-input>
            </ion-item>

            <ion-item [hidden]="!needVerification">
              <ion-input type="text" placeholder="Verification code" name="verificationcode"
                [(ngModel)]="verificationcode">
              </ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">

          <button ion-button class="submit-btn" full type="submit"
            [disabled]="!registerForm.form.valid">Register
          </button>

        </ion-col>

        <ion-col class="back-col">
          <button ion-button color="danger" [routerLink]="['/login']">
            Back
          </button>
        </ion-col>
      </ion-row>

    </form>

  </div>

</ion-content>
