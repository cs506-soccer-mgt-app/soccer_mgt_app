<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start"></ion-buttons>
    <ion-title class="edit-title" *ngIf="team">Edit {{ team.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list lines="full" *ngIf="team">
    <ion-item>
      <ion-input required type="text" placeholder="Team Name"
                 [(ngModel)]="team.name">
      </ion-input>
    </ion-item>
    <br>
    <br>
    <ion-item>
      <ion-input required type="text" placeholder="Primary Color"
                  [(ngModel)]="team.primary_color">
      </ion-input>
    </ion-item>
    <br>
    <br>
    <ion-item>
      <ion-input required type="text" placeholder="Alternate Color"
                  [(ngModel)]="team.alternate_color">
      </ion-input>
    </ion-item>
    <br>
    <br>
  </ion-list>

  <div id=team-creation position="center">
    <ion-button shape="round" color="success" expand="full" (click)="updateTeam()">Save</ion-button>
    <ion-button shape="round" color="danger" expand="full" [routerLink]="['/team-details', teamID]">Cancel</ion-button>
  </div>

</ion-content>
