<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let team of teamList">
    <ion-item button [routerLink]="['/team-details', team.team_id]">
      <ion-label>{{ team.team_id }} - {{ team.name }} - {{ team.primary_color }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
