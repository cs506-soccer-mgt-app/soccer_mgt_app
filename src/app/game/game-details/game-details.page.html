<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="game-title">Game Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="game">
  <ion-grid>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-label>{{game.date}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Time</ion-label>
      <ion-label>{{game.time}}</ion-label>
    </ion-item>

      <ion-item>
        <ion-label>Opponent</ion-label>
        <ion-label class="opponent">{{game.opponent}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Score</ion-label>
        <ion-label>{{game.score}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Location</ion-label>
        <ion-label>{{game.location}}</ion-label>
      </ion-item>

      <ion-list>
        <ion-item *ngFor="let item of items">
          <ion-icon [name]="item.icon" slot="start"></ion-icon>
          {{item.title}}
        </ion-item>
      </ion-list>


  <ion-row justify-content-center test-center>
    <ion-col col-md-4 col-xs-8>
      <ion-button class="edit-game" color="success" [routerLink]="['/edit-game', gameID]">Edit</ion-button>
    </ion-col>

    <ion-col col-md-4 col-xs-8>
      <ion-button color="danger" [routerLink]="['/team-details', game.team_id]">Back</ion-button>
    </ion-col>

  </ion-row>
</ion-grid>
</ion-content>
