<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle autoHide="false">
            <ion-item button [hidden]="!hideButton()"
                      [routerLink]="['/login']"
                      routerDirection="root">
              <ion-icon slot="start" name="log-in">
              </ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item button [hidden]="hideButton()"
                      [routerLink]="['/home']"
                      routerDirection="root">
              <ion-icon slot="start" name="home">
              </ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item button [hidden]="hideButton()"
                      [routerLink]="['/user-game-list']"
                      routerDirection="root">
              <ion-icon slot="start" name="football">
              </ion-icon>
              <ion-label>
                Games
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item button [hidden]="hideButton()"
                      (click)="logout()"
                      routerDirection="back">
              <ion-icon slot="start" name="log-out">
              </ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
