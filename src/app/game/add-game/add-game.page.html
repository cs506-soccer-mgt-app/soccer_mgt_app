<ion-header>
  <ion-toolbar>
    <ion-title>Add Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-item>
      <ion-label color="primary">Date-Time</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY h:mm A" max="2030" [(ngModel)]="game_date"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label position="fixed">Opponent</ion-label>
        <ion-input placeholder="Enter Opponent"></ion-input>
      </ion-item>

    <ion-row justify-content-center test-center>
      <ion-col col-md-4 col-xs-8>
          <ion-button ion-button color="success" (click)="handleOkButtonClick()">
            Ok
          </ion-button>
      </ion-col>

      <ion-col col-md-4 col-xs-8>
          <ion-button ion-button color="danger" (click)="handleCancelButtonClick()">
            Cancel
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
